{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Set New Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-4">
                <label class="block text-gray-700 mb-1" for="new_password1">New password</label>
                {{ form.new_password1 }}
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-1" for="new_password2">Confirm password</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
