<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieMatch{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">ðŸŽ¬ MovieMatch</a>
            
            <nav class="space-x-6">
               
                <a href="{% url 'top_rated' %}" class="text-gray-700 hover:text-blue-600 font-medium">Top Rated</a>
                
                
                {% if user.is_authenticated %}
                    <a href="{% url 'matches' %}" class="text-gray-700 hover:text-blue-600 font-medium">Matches</a>
                    
					<a href="{% url 'recommended_movies' %}" class="hover:text-blue-500">Recommended</a>
					<a href="{% url 'user_profile' user.username %}" class="hover:text-blue-300">My Profile</a>
					<a href="{% url 'logout' %}" class="text-red-500 hover:text-red-600 font-semibold">Logout</a>
					{% else %}
                    <a href="{% url 'login' %}" class="text-green-600 hover:text-green-700 font-semibold">Login</a>
                    <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-700 font-semibold">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-sm text-gray-500">
            &copy; 2025 MovieMatch. All rights reserved.
        </div>
    </footer>

</body>
</html>
